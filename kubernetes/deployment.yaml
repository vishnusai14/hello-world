apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  labels:
    app: webapp

spec:
  replicas: 2
  template:
    metadata:
      name: webapp
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: vishnuprasanna/docker-node-ansible:latest
          ports:
            - name: containerport
              containerPort: 8080
  selector:
     matchLabels:
      app: webapp